<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo | uppercase}}</span>
          <form class="mt-3" [formGroup]="userform" (ngSubmit)="adduser()">
            <div class="mb-3">
              <input type="text" formControlName="name"
              class="form-control form-control-lg" placeholder="Nombre">
            </div>
            <div class="text-danger"
            *ngIf="userform.get('name')?.hasError('required') && userform.get('name')?.touched">
              <span>El nombre de usuario es <strong>OBLIGATORIO</strong> </span>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="lastname"
              class="form-control form-control-lg" placeholder="Apellido">
              <div class="text-danger"
              *ngIf="userform.get('lastname')?.hasError('required') && userform.get('lastname')?.touched">
                <span>El apellido de usuario es <strong>OBLIGATORIO</strong> </span>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="username"
              class="form-control form-control-lg" placeholder="Nombre de usuario">
            </div>
            <div class="text-danger"
            *ngIf="userform.get('username')?.hasError('required') && userform.get('username')?.touched">
              <span>El nombre de usuario es <strong>OBLIGATORIO</strong> </span>
            </div>
            <div class="mb-3">
              <input type="password" formControlName="password"
              class="form-control form-control-lg" placeholder="Contraseña">
            </div>
            <div class="text-danger"
            *ngIf="userform.get('password')?.hasError('required') && userform.get('password')?.touched">
              <span>La contraseña del usuario es <strong>OBLIGATORIA</strong> </span>
            </div>
            <div class="mb-3">
              <button routerLink="/listUsers" class="btn btn-secondary btn-lg float-start">VOLVER</button>
              <button type="submit" [disabled]="userform.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
