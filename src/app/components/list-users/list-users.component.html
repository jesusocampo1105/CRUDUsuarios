<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo fw-bold">LISTADO DE USUARIOS</span>
          <button class="btn btn-success float-end" routerLink="/addUsers">NUEVO</button>
          <table *ngIf="listusers.length > 0" class="table table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Nombre de usuario</th>
                <th scope="col">Contrase√±a</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of listusers">
                <th>{{user.name}}</th>
                <td>{{user.lastname}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                <td>
                  <i [routerLink]="['/addUsers', user._id]" class="fa-solid fa-pen-to-square text-primary"></i>
                  <i (click)="deleteuser(user._id)" class="fa-solid fa-trash text-danger"></i>
                </td>
            </tbody>
          </table>
          <h5 style="text-align: start; margin-top: 10px" *ngIf="listusers.length == 0">No hay usuarios para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
